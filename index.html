<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS only -->
    <!-- <link rel="stylesheet" href="tic.css"> -->
    <link rel="stylesheet" href="tic.css">
</head>
<body style="background-color: antiquewhite;">
    <!-- template 1 -->
    <div id="temp1">
        <div class="first">
        <p id="wlcm">
            Welcome !!! <br> You will be playing against computer.
        </p>
        <div class="form-inputs">
            <label for="name" class="form-label">Enter Your Name</label>
            &nbsp
            <input type="text" class="input" id="in1" placeholder="Enter here">
        </div>
        <div class="but" style="text-align: center; padding: 22px;">
        <button class="button" id="start">Start</button>
        </div>
        </div>
    </div>
    <!-- template 2 -->
<div id="temp2">
    <p style="text-align: center; font-size: 20px; font-weight: 500; padding: 22px;" id="inst">
    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
    </p>
<div class="tic" style="display: flex;">
<div class="box1 box"></div>
<div class="box2 box"></div>
<div class="box3 box"></div>
</div>
<div class="tic2" style="display: flex;">
<div class="box4 box"></div>
<div class="box5 box"></div>
<div class="box6 box"></div>
</div>
<div class="tic3" style="display: flex;">
<div class="box7 box"></div>
<div class="box8 box"></div>
<div class="box9 box"></div>
</div>
</div>
<!-- result-box -->
<div class="result">
    <div class="won">
        Lorem. won the game !!!!
    </div>
 <div class="btn">
     <button>Replay</button>
 </div>   
</div>
<script src="toe.js"></script>
</body>
</html>
